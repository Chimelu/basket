<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class=" bg-success body   ">
    <section class="container-fluid">
        <section class="text-center text-light bg-dark ">
            <h2 class="fs-5 p-3 " >BASKETBALL SCOREBOARD</h2>
        </section>
        <div class="row bg-success text-center mt-5 ">
            <div class="col-lg-6 mb-4">
                <h3 class="text-light">HOME</h3>
                <div  class="bg-dark mb-3 w-25 h-25  mx-auto fs-1 pt-5 fw-bold text-danger">
                    <h2 class="home-score">0</h2>
    
                </div>
                    
                <div class=" d-flex  bg-success justify-content-center mb-5 align-item-center ">
                    <button class="border home-1 bg-success  rounded-2 text-light p-2  border-white">+1</button>
                    <button class="border home-2 bg-success rounded-2 text-light p-2  border-white">+2</button>
                    <button class="border home-3 bg-success   rounded-2 text-light p-2  border-white">+3</button>
                </div>     
                
    
    
            </div>
            <div class="col-lg-5 mx-auto ">
                <h3 class="text-light">GUEST</h3>
                <div class="bg-dark w-25 h-25 fs-1 fw-bold text-danger mx-auto pt-5  text-center">
                    <h2 class="guest-score">0</h2>
                </div>
                <div class=" d-flex justify-content-center align-item-center mt-2 bg-success text-light">
                    <button class="border guest-1 bg-success rounded-2 text-light p-2  border-white">+1</button>
                    <button class="border guest-2 rounded-2 bg-success text-light p-2  border-white">+2</button>
                    <button class="border  guest-3 rounded-2 bg-success text-light p-2  border-white">+3</button>
                </div>    
                
    
            </div>
           
        </div>
        <div class="text-center  mt-5">
            <button class="new-game fs-5 rounded-2">NEW GAME</button>
        </div>
    

    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
